  <!-- Outer Row -->

<!-- Default form login -->
<div align="center">
  <div class="container">
      <div class="offset2 col-lg-8 col-md-8 mt-xl-5 mb-5">
    <form class="text-center border border-light p-5" [formGroup]="form">
  
        <p class="h4 mb-4">登录</p>
  
        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="邮箱"  formControlName="email">
  
        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="密码" formControlName="password">
  
        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">记住我</label>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">忘记密码?</a>
            </div>
        </div>
  
        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" type="submit" (click)='login()'>登录</button>
  
        <!-- Register -->
        <p>还没有注册?
            <a href="">注册一下吧</a>
        </p>
  
    </form>
  </div>
  </div>
  </div>

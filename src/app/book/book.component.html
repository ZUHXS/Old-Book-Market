<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
     <h3 class="m-0 font-weight-bold text-primary">{{BookInfo.Book_Name}}</h3>
  </div>
    <div class="card-body">
        <div  align="center">
          <img src="{{BookInfo.ImageURL}}" height="200">
        </div>
        <div class="md-form md-outline"><h5 class="card-title" align="center">原价：{{BookInfo.Exprice}}元</h5></div>
        <div class="md-form md-outline"><h5 class="card-title" align="center">现价：{{BookInfo.Price}}元</h5></div>
        <div class="md-form md-outline"><h5 class="card-title" align="center">卖家：{{BookInfo.PosterName}}</h5></div>
        <div class="md-form md-outline"><h6 class="card-title" align="center">卖家留言：{{BookInfo.Description}}</h6></div>

    </div>
</div>

<div class="container" style="margin-top: 3rem;">
  <div class="row">
    <div class="col-8 offset-2">
      <div class="card">
        <div class="card-body">
          <div class="row">

            <div class="col-5">
              <h3> <a routerLink="/user/1">{{ people.UserName }}</a></h3>
            </div>
            <div class="col-7" style="text-align: right;">
              <div>
                <p>邮箱: <a href="mailto:{{ people.UserEmail }}">{{ people.UserEmail }}</a></p>
              </div>
            </div>

            <form class="form-inline my-1" style="width: 100%; margin-left: 1rem;">
                <div class="md-form form-sm my-0" style="width: 80%">
                  <input class="form-control" type="text" placeholder="输入您要发送的消息" block="true"
                    aria-label="Search" style="width: 100%">
                </div>
                <button class="btn btn-outline-black btn-sm my-0" type="submit" style="width: 15%; margin-left: 1rem;">发送信息</button>
            </form> 

          </div>
        </div>
      </div>
    <div>

    <div style="margin-top: 1rem;" *ngIf="msg?true:false">
      <h3>历史消息:</h3>
    </div>
    <div class="row mt-3">
      <div *ngFor="let x of (msg?msg:[])" class="col-md-12">
        <div *ngIf="x.IfSelfSend" class="card col-md-11 offset-md-1" style="margin-bottom: 1rem;">
          <div>
            <div style="margin-right: 1rem; margin-top: 1rem; color: black; text-align: right;">我: {{ x.Content }}</div>
            <div style="text-align: left;"> 于 {{ x.Date }}</div>
          </div>
        </div>
        <div *ngIf="!x.IfSelfSend" class="card col-md-11" style="margin-bottom: 1rem;">
          <div>
            <div style="margin-left: 1rem; margin-top: 1rem; color: black">{{people.UserName}}: {{ x.Content }}</div>
            <div style="text-align: right;"> 于 {{ x.Date }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>



<div class="modal fade" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" style="overflow-y: auto">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">编辑消息</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="modal-body mx-3">
        <div class="md-form">
          <textarea type="text" id="descript" class="md-textarea md-textarea-auto form-control"
             rows="1" mdbInput></textarea>
          <label data-error="wrong" data-success="right" for="descript">to zuhxs: </label>
        </div>
        <div class=" d-flex justify-content-center">
          <button mdbBtn color="primary" (click)="frame.hide(); sendMessage()"
            class="waves-light" mdbWavesEffect>发送</button>
        </div>
      </form>
    </div>
  </div>
</div>
